<div style="padding: 13px;">
  <mat-spinner *ngIf="countries.length === 0"></mat-spinner>

  <mat-card *ngFor="let country of countries" style="margin-top:11px;">
    <mat-card-header>
      <mat-card-title>{{country.name}}</mat-card-title>
      <mat-card-subtitle>
        {{country.area}} / {{country.country_code2}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button>Spoken Languages</button>
    </mat-card-actions>
  </mat-card>
</div>
